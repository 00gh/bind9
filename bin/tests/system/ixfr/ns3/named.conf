options {
        query-source address 10.53.0.3;
        notify-source 10.53.0.3;
        transfer-source 10.53.0.3;
	allow-transfer { any; };
        port 5300;
        pid-file "named.pid";
        listen-on { 10.53.0.3; };
        listen-on-v6 { none; };
        recursion no;
        notify yes;
};

key rndc_key {
        secret "1234abcd8765";
        algorithm hmac-md5;
};

controls {
        inet 10.53.0.3 port 9953 allow { any; } keys { rndc_key; };
};

view "primary" {
        ixfr-from-differences yes;
	request-ixfr yes;
        zone "test" IN {
                type master;
                file "mytest.db";
        };
	zone "sub.test" IN {
                type master;
                file "subtest.db";
                request-ixfr no;
        };
};
