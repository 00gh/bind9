options {
	pid-file "named.pid";
	listen-on { 10.53.0.3; };
	recursion no;
	notify yes;
};

zone "." {
	type hint;
	file "root.hint";
};

zone "secure.example" {
	type master;
	file "secure.example.db.signed";
	allow-update { any; };
};

zone "insecure.example" {
	type master;
	file "insecure.example.db";
	allow-update { any; };
};

